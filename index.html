<html>
    <head>

        
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>movie database</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" />
        <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />

    </head>

    <body>
    <center>
    <div class="container">
    <i class="fas fa-video text-centre"></i>
        <h1 class="text-centre">MOVIE DATABASE LIST</h1>

        <form>
            <div class="form-group">
                <h4>TITLE</h4>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <h4>DIRECTOR</h4>
                <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
                <h4>YEAR</h4>
                <input type="text" id="director" class="form-control">
            </div>
            <input type="submit" value="addmovie" class="primary btn btn-primary btn-block">
            <table class="table table-striped mt-5">
                <thead>
                    
                    <tr>
                        <th>title</th>
                        <th>director</th>
                        <th>year</th>
                    </tr>

                </thead>
                <tbody id="moviedetails">

                </tbody>
            </table>
        </form>
    </div>
    </center>

    <script src="script.js"></script>

    </body>
    
</html>
